Dml\TodoBundle\Entity\Persona:
    type: entity
    table: PERSONA
    repositoryClass: Dml\TodoBundle\Entity\PersonaRepository
    id:
        peId:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            id: true
            column: pe_id
            generator:
                strategy: IDENTITY
    fields:
        peCedula:
            type: string
            nullable: true
            length: 100
            fixed: false
            comment: ''
            column: pe_cedula
        peNombres:
            type: string
            nullable: true
            length: 100
            fixed: false
            comment: ''
            column: pe_nombres
        peApellidos:
            type: string
            nullable: true
            length: 100
            fixed: false
            comment: ''
            column: pe_apellidos
        peFechaNacimiento:
            type: date
            nullable: true
            comment: ''
            column: pe_fecha_nacimiento
        email:
            type: string
            nullable: true
            length: 255
            fixed: false
            comment: ''
        peUsr:
            type: string
            nullable: true
            length: 100
            fixed: false
            comment: ''
            column: pe_usr
        salt:
            type: string
            nullable: true
            length: 255
            fixed: false
            comment: 'Valor aleatorio que sirve para generar la contraseña codificada.'
        password:
            type: string
            nullable: true
            length: 255
            fixed: false
            comment: ''
        peUltimoIngreso:
            type: datetime
            nullable: true
            comment: 'Fecha y hora del último ingreso del usuario logueado'
            column: pe_ultimo_ingreso
        peFechaCrea:
            type: datetime
            nullable: true
            comment: ''
            column: pe_fecha_crea
        peQuienCrea:
            type: integer
            nullable: true
            unsigned: false
            comment: ''
            column: pe_quien_crea
        peFechaModifica:
            type: datetime
            nullable: true
            comment: ''
            column: pe_fecha_modifica
        peQuienModifica:
            type: integer
            nullable: true
            unsigned: false
            comment: ''
            column: pe_quien_modifica
        peFechaBorrado:
            type: datetime
            nullable: true
            comment: ''
            column: pe_fecha_borrado
        peQuienBorra:
            type: integer
            nullable: true
            unsigned: false
            comment: ''
            column: pe_quien_borra
        peBorradoLogico:
            type: boolean
            nullable: true
            comment: ''
            column: pe_borrado_logico
    lifecycleCallbacks: {  }
